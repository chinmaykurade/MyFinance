{% extends 'base.html' %}

{% block head %}

{% endblock head %}

{% block body %}
    <article class="container row mb-4 py-2 media">
        <div class="col-md-1">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
        </div>
        <div class="col-md-11">
            <div class=" border-bottom">
                <span class="fw-bold"><a class="author-name" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a></span>
                <small class="date_posted text-muted ms-2">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                {% if post.author == current_user %}
                    <br>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm mt-1 ms-1 mb-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                {% endif %}
            </div>
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-content mt-3">{{ post.content }}</p>
        </div>
    </article>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
